<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <button id="side-drawer-btn">Open side menu</button>
    <my-side-drawer name="Main menu">
      <nav class="side-nav">
        <ul>
          <li><a href="/">A Link</a></li>
          <li><a href="/">A Link</a></li>
          <li><a href="/">A Link</a></li>
        </ul>
      </nav>
    </my-side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn')
      const sideDrawer = document.querySelector('my-side-drawer')
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.open) {
          sideDrawer.open = true
        }
      })

      setTimeout(() => {
        // sideDrawer.name = 'It changed';
        // sideDrawer.setAttribute('name', 'It changed via Attribute')
      }, 3000)
    </script>
  </body>
</html>
